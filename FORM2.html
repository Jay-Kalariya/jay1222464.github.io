<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1><center>Welcome To CodeTextPro</center></h1>  
<form action="URL.HTML" method="get">   
<fieldset>    
<legend>Your Details:</legend>    
<label>Name:<input type="text" name="name" maxlength="100"></label>    
<br><br>
<label>Email:<input type="email" name="email" maxlength="100"></label>    
<br>
</fieldset>   
<br><br>
<fieldset>    
<legend>Your Review:</legend>    
<p>     
<label>How did you hear about us?</label>     
<select>      
<option value="google">Google</option>      
<option value="facebook">Facebook</option>      
<option value="newspaper">Newspaper</option>      
<option value="other">Other</option>
</select>
</p>
<p> Would you visit again?     
<br>     
<label><input type="radio" name="rating" value="yes">Yes</label>     
<label><input type="radio" name="rating" value="no">No</label>     
<label><input type="radio" name="rating" value="maybe">Maybe</label>    
</p>    
<p>     
<label for="comments">Comments:</label>     
<br>     
<textarea rows="4" cols="40" id="comments"></textarea>   
</p>    
<label><input type="checkbox" name="subscribe" checked="checked">Sign me up for email updates</label>    
<br><br>
<input type="submit" value="Submit review">   
</fieldset>
</body>
</html>
